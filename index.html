<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <span class="clock-num"></span> : <span class="minute-num"></span> :
      <span class="second-num"></span>
    </h1>
    <div class="clock">
      <div class="logo">
        <img src="./Orient_Watch_logo.png" alt="" srcset="" />
      </div>
      <div class="round">
        <div class="mark">
          <div class="mark-sign mark1"></div>
          <div class="mark-sign mark2"></div>
          <!-- <div class=" mark-sign mark3"></div> -->
          <div class="mark-sign mark4"></div>
          <div class="mark-sign mark5"></div>
          <!-- <div class=" mark-sign mark6"></div> -->
          <div class="mark-sign mark7"></div>
          <div class="mark-sign mark8"></div>
          <!-- <div class=" mark-sign mark9"></div> -->
          <div class="mark-sign mark10"></div>
          <div class="mark-sign mark11"></div>
          <!-- <div class=" mark-sign mark12"></div> -->
        </div>
        <div class="numbers">
          <div class="number twelve">12</div>
          <!-- <div class="number one">1</div>
          <div class="number tow">2</div> -->
          <div class="number three">3</div>
          <!-- <div class="number for">4</div>
          <div class="number five">5</div> -->
          <div class="number six">6</div>
          <!-- <div class="number seven">7</div>
          <div class="number eight">8</div> -->
          <div class="number nine">9</div>
          <!-- <div class="number ten">10</div>
          <div class="number eleven">11</div> -->
        </div>
        <div class="hands">
          <div class="arrow seconds"></div>
          <div class="arrow minutes"></div>
          <div class="arrow hours"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
